<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Lab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--Logo-->
    <div class="login_logo">
        <img src="pictures/study_lab_icon.png" class="logo-img">
        <h1 class="logo-title">Study Lab</h1>
    </div>

    <!--Login Form-->
    <div class="login_wrapper">
        <div class="login_form">
            <h1 class="login-title">Login</h1>
        
            <div class="login_input">
                <input type="text" class="input-username" placeholder="Username" required>
            </div>

            <div class="login_input">
                <input type="password" class="input-password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Log in</button>

            <div class="register">
                <p class="register-text">Don't have an account? <a href="#" class="register-link">Register</a></p>
            </div>
        </div>
    </div>

</body>
</html>
