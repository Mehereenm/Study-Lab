<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css">
    <script src="Pomodoro.js" defer></script>
</head>
<body>
    <section>
        <div class="container">
            <h1>Pomodoro</h1>

            <div class="panel">
                <p id="Pomodoro" class="active" onclick="selectSession('Pomodoro')">Pomodoro</p>
                <p id="Short" onclick="selectSession('Short')">Short Break</p>
                <p id="Long" onclick="selectSession('Long')">Long Break</p>
            </div>

            <!-- Time setting inputs -->
            <div class="settings">
                <label for="studyTime">Study Time (minutes):</label>
                <input type="number" id="studyTime" value="25" min="1" />
                <label for="shortBreakTime">Short Break Time (minutes):</label>
                <input type="number" id="shortBreakTime" value="5" min="1" />
                <label for="longBreakTime">Long Break Time (minutes):</label>
                <input type="number" id="longBreakTime" value="15" min="1" />
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start"><i class="fa-solid fa-play"></i></button>
                <button id="reset"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
